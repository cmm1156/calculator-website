<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">


    <title>Calculator</title>

  </head>

  <body>

    <div class="mainContainer">

      <div class="calcContainer">


        <div class="inputBlockCalc">
          <h1>Calculator</h1>
          <label class="label">Half this number...
            <input id="half-input" type="number">
          </label>

          <button id="half-button">Calculate</button>
        </div>
      </div>



      <div class="fortuneContainer">

        <div class="inputBlockFortune">

          <h1>Fortune Teller</h1>

          <label class="label">Give me your name and I'll give you a fortune...
            <input id="fortune-input">
          </label>

          <button id="fortune-button">Get Fortune</button>
        </div>

        <div id="fortune-output">Your Fortune:
          <p id="fortune-output-paragraph"></p>
        </div>

      </div>

    </div>

    <script src="script.js"></script>

  </body>




</html>
